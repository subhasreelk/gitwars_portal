<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitWars Portal - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/starwars-theme.css">
</head>
<body>
    <!-- Animated Starfield Background -->
    <div class="starfield">
        <div class="stars"></div>
        <div class="stars stars-layer-2"></div>
        <div class="stars stars-layer-3"></div>
    </div>

    <!-- Flying Objects -->
    <div class="flying-objects-container">
        <div class="flying-object flying-droid">ğŸ¤–</div>
        <div class="flying-object flying-droid-2">ğŸ›¸</div>
        <div class="flying-object flying-rocket">ğŸš€</div>
        <div class="flying-object flying-rocket-2">âœ¨</div>
        <div class="flying-object shooting-star"></div>
        <div class="flying-object shooting-star-2"></div>
        <div class="flying-object shooting-star-3"></div>
        <div class="flying-object mini-asteroid">ğŸ’«</div>
        <div class="flying-object flying-droid-3">â­</div>
    </div>

    <!-- Floating Jedi Character - Left -->
    <div class="sw-character jedi float sw-char-login-left">
        <img src="images/jedi-character.png" alt="Jedi">
    </div>

    <!-- Floating Sith Character - Right -->
    <div class="sw-character sith float sw-char-login-right">
        <img src="images/sith-character.png" alt="Sith">
    </div>
    <div class="login-container sw-login-container">
        <div class="login-box sw-login-box">
            <h1>GitWars</h1>
            <p class="subtitle">Enter your credentials to continue</p>
            
            <!-- Error Message Area -->
            <div id="error-message" class="error-message"></div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                        class="sw-login-input"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                        class="sw-login-input"
                    >
                </div>
                
                <button type="submit" id="login-btn" class="btn btn-primary sw-btn sw-btn-gold">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Auth Script -->
    <script type="module">
        import { initLoginPage } from "./js/auth.js";
        
        // Initialize login page when DOM is ready
        document.addEventListener("DOMContentLoaded", initLoginPage);
    </script>
</body>
</html>
